<!DOCTYPE html>
<html>
    <head>
        <title>Problem3</title>
        <link rel="stylesheet" href="main.css"/> 
    </head>
    <body>
        <div id="searchBar">
            <input id="userNameSearch" type="text" name="login" placeholder="Username">
            <button id="btn1">Search</button>
        </div>
        <div id="gitProfile">
            <div id="userProfile">
                <h3 id="userProfileTitle">Profile Picture</h3>
                <img id="image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
                <div id="profile">
                    <div id="name">Name</div>
                    <div id="Uname">Username</div>
                    <div id="email">Email</div>  
                    <div id="location">Location</div>
                    <div id="gistNum">Number of Gists</div>
                </div>  
            </div>
            <div>
                <h3 id="userRepo">User Repos</h3>
                <div id="RepoContainer"  id="scroll">
                    
                    <div id="RepoInfo">
                            <div id="repoName">Name</div>
                            <div id="repoDescription">Description</div>
                    </div>
                </div>
            </div>

        </div>
    <script src="mainjs.js"></script>
    </body>
</html>
